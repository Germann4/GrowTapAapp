<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
     <div class="min-h-screen flex items-center justify-center bg-gray-100">
  <form id="changePassForm" class="w-full max-w-md p-6 bg-white rounded-2xl shadow-md space-y-4">
    <h2 class="text-xl font-semibold text-gray-800 text-center">Cambiar contraseña</h2>

    <input
      type="password"
      id="newPassword"
      placeholder="Nueva contraseña"
      required
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <button
      type="submit"
      class="w-full py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
    >
      Cambiar contraseña
    </button>
  </form>
</div>
</form>
</form> 
</body>
</html>
